<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeToPrint - Universal Code Formatter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" id="theme-dark" disabled>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üöÄ CodeToPrint</h1>
            <p>Universal Code Formatter untuk Print - Format kode Python, JavaScript, HTML, Java, CSS, TypeScript</p>
        </header>

        <!-- Controls -->
        <div class="controls">
            <div class="control-group">
                <label for="codeFile">üìÇ Upload File:</label>
                <input type="file" id="codeFile" accept=".py,.js,.html,.java,.css,.ts,.jsx,.tsx,.json,.xml,.php,.cpp,.c,.cs,.go,.rb,.swift,.kt">
            </div>

            <div class="control-group">
                <label for="languageSelect">üî§ Bahasa:</label>
                <select id="languageSelect">
                    <option value="python">Python (.py)</option>
                    <option value="javascript">JavaScript (.js)</option>
                    <option value="html">HTML (.html)</option>
                    <option value="java">Java (.java)</option>
                    <option value="css">CSS (.css)</option>
                    <option value="typescript">TypeScript (.ts)</option>
                    <option value="json">JSON (.json)</option>
                    <option value="php">PHP (.php)</option>
                    <option value="cpp">C++ (.cpp)</option>
                    <option value="csharp">C# (.cs)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="themeSelect">üé® Theme:</label>
                <select id="themeSelect">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
        </div>

        <!-- Format Settings -->
        <div class="settings">
            <h3>‚öôÔ∏è Pengaturan Format</h3>
            <div class="settings-grid">
                <div class="setting-item">
                    <label for="fontSize">Font Size:</label>
                    <input type="range" id="fontSize" min="10" max="20" value="14">
                    <span id="fontSizeValue">14px</span>
                </div>
                
                <div class="setting-item">
                    <label for="lineHeight">Line Height:</label>
                    <input type="range" id="lineHeight" min="1" max="2" step="0.1" value="1.5">
                    <span id="lineHeightValue">1.5</span>
                </div>
                
                <div class="setting-item">
                    <label for="maxWidth">Max Width:</label>
                    <input type="range" id="maxWidth" min="600" max="1200" value="800">
                    <span id="maxWidthValue">800px</span>
                </div>
                
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="showLineNumbers" checked>
                        Tampilkan Nomor Baris
                    </label>
                </div>
                
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="wrapCode">
                        Word Wrap
                    </label>
                </div>
            </div>
        </div>

        <!-- Code Input -->
        <div class="code-input-section">
            <h3>üìù Kode Input</h3>
            <textarea id="codeInput" placeholder="Paste kode Anda di sini atau upload file..."></textarea>
            <div class="action-buttons">
                <button id="formatBtn">üéØ Format Kode</button>
                <button id="clearBtn">üóëÔ∏è Clear</button>
                <button id="printBtn">üñ®Ô∏è Print</button>
            </div>
        </div>

        <!-- Preview -->
        <div class="preview-section" id="previewSection" style="display: none;">
            <h3>üëÄ Preview (Siap Cetak)</h3>
            <div class="preview-info">
                <span id="codeInfo"></span>
                <button id="copyBtn">üìã Copy Code</button>
            </div>
            <div class="code-preview" id="codePreview">
                <pre><code id="formattedCode"></code></pre>
            </div>
        </div>
    </div>

    <!-- Print Styles -->
    <style media="print">
        body * {
            visibility: hidden;
        }
        .preview-section, .preview-section * {
            visibility: visible;
        }
        .preview-section {
            position: absolute;
            left: 0;
            top: 0;
            width: 100% !important;
        }
        .preview-info {
            display: none !important;
        }
        .header, .controls, .settings, .code-input-section {
            display: none !important;
        }
    </style>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet">
    <script src="/static/script.js"></script>
</body>
</html>
